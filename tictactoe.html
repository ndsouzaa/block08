<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.O">
    <link rel="stylesheet" href="tictactoe.css">
    <title>TicTacToe</title>
</head>
<body>
    <h1 style="color:purple">TicTacToe</h1>
    <!-- Row one -->
    <div>
        <span style="color:purple">X</span>
        <span>O</span>
        <span>X</span>
    </div>
    <!-- Row two -->
    <div>
        <span>X</span>
        <span style="color:purple">X</span>
        <span>O</span>
    </div>
    <!-- Row three -->
    <div>
        <span>O</span>
        <span>O</span>
        <span style="color:purple">X</span>
    </div>
</body>
</html>
